name: Solar-System
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'
jobs:
  unit-testing:
    runs-on: ubuntu-latest
    steps:
    - name: checkout source code
      uses: actions/checkout@v4
    
    - name: setup NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: 18
    
    - name: Install Dependencies
      run: npm install
    
    - name: run unit tests
      run: |
          npm test
          echo 'tests executed'
      


